<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.A.S.T Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/Main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="profile-image">
                    <img src="./images/logo.png" alt="Profile">
                </div>
                <div class="header-title">
                    <h1>F.A.S.T Admin Dashboard</h1>
                    <p>Facial Authentication & Signature Technology</p>
                </div>
            </div>
            
            <div class="header-right">
                <span class="batelec-ii-text">BATELEC II Lipa</span>
                <div class="admin-info">
                    <i class="fas fa-user"></i>
                    <span>Head Admin</span>
                </div>
                <button class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Log out
                </button>
                <i class="fas fa-bell notification-bell"></i>
                    <div class="notification-dropdown" id="notification-dropdown">
                        <h4>Notifications</h4>
                        <ul>
                            <li>No new notifications</li>
                        </ul>
                    </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-content">
            <div class="nav-item active" data-page="./windows/Dashboard.html">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </div>
            <div class="nav-item" data-page="./windows/UserManagement.html">
                <i class="fas fa-users"></i>
                <span>User Management</span>
            </div>
            <div class="nav-item" data-page="./windows/Documents.html">
                <i class="fas fa-file-text"></i>
                <span>Documents</span>
            </div>
            <div class="nav-item" data-page="./windows/BioRecords.html">
                <i class="fas fa-fingerprint"></i>
                <span>Biometric Data</span>
            </div>
            <div class="nav-item" data-page="./windows/Events.html">
                <i class="fas fa-calendar"></i>
                <span>Event</span>
            </div>
            <div class="nav-underline"></div>
        </div>
    </nav>

    <main class="main-content" id="main-content">
    </main>

    <script src="./script.js"></script>
</body>
</html>
