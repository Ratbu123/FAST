<link rel="stylesheet" href="../styles/Dashboard.css">

<main class="main-content">
    <div class="container">
        <div class="page-header">
            <h2>System Dashboard</h2>
            <p>Monitor F.A.S.T system performance and user activity</p>
        </div>
        
        <!-- Metrics Cards -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-users"></i>
                    <span>Total PWDs and Senior Citizens</span>
                </div>
                <div class="metric-value">5</div>
                <div class="metric-subtitle">PWDs and Senior Citizens</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-users"></i>
                    <span>Total PWDs</span>
                </div>
                <div class="metric-value">2</div>
                <div class="metric-subtitle">PWDs</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-users"></i>
                    <span>Total Senior Citizens</span>
                </div>
                <div class="metric-value">3</div>
                <div class="metric-subtitle">Senior Citizens</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-clock"></i>
                    <span>Pending</span>
                </div>
                <div class="metric-value error">2</div>
                <div class="metric-subtitle">Waiting for verification</div>
            </div>
        </div>
        
        <!-- Recent Activity -->
        <div class="recent-activity">
            <div class="activity-header">
                <h3>Recent Activity</h3>
                <p>Latest user actions and system events</p>
            </div>
</main>
