<link rel="stylesheet" href="../styles/UserManagement.css">

    <div class="container user-management">
        <div class="header-title">
            <h1>User Management</h1>
            <p>Manage PWDs and Senior Citizens registered in the F.A.S.T system</p>
        </div>

        <div class="controls">
            <div class="search-container">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="search-input" placeholder="Search users...">
            </div>
            
            <select class="filter-select">
                <option>All types</option>
                <option>PWD</option>
                <option>Senior</option>
                <option>Both</option>
            </select>
            
            <div class="stats-card">
                <div class="stats-content">
                    <div class="stats-number">5</div>
                    <div class="stats-label">Total Users</div> <!--D2 database paltan nyu nalang-->
                </div>
                <svg class="phone-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.66 12.66 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.66 12.66 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
            </div>
        </div>

        <div class="registered-section">
            <div class="registered-title">Registered Users</div>
            <div class="registered-subtitle">5 of 5 users</div> <!--D2 database paltan nyu nalang-->
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Contact</th>
                        <th>Registration</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!--D2 database-->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
